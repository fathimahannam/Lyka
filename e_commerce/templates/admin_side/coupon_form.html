{% extends 'adminbase.html' %}
{% load static %}
{% block text %}

  <div class="container">
    <h1 class="page-title">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Coupon</h1>
    <form class="form" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
{% endblock %}
{% block styles %}

  <style>
    .container {
      background-color: #f5f6f7;
      padding: 20px;
      border-radius: 5px;
      margin: 50px auto;
      max-width: 500px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }
    .page-title {
      margin-top: 0;
      text-align: center;
      font-size: 36px;
      color: #3b5998;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-group {
      margin-top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      color: #fff;
      transition: all 0.2s ease-in-out;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #3b5998;
    }
    .btn-primary:hover {
      background-color: #2d4373;
    }
    input[type="text"], textarea {
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
      transition: border-color 0.2s ease-in-out;
      color: #333;
    }
    input[type="text"]:focus, textarea:focus {
      border-color: #3b5998;
    }
  </style>
{% endblock %}
