{% extends 'adminbase.html' %}
{% load static %}
{% block text %}
<div class="container">
    <h1 class="text-center mb-5">Coupons</h1>
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <ul class="list-group mb-5">
          {% for coupon in coupons %}
            <li class="list-group-item d-flex justify-content-between align-items-center">{{ coupon.name }}
              <div>
                <a href="{% url 'edit_coupon' coupon.pk %}" class="btn btn-outline-secondary mr-2">Edit</a>
                <a href="{% url 'delete_coupon' coupon.pk %}" class="btn btn-outline-danger">Delete</a>
              </div>
            </li>
          {% empty %}
            <li class="list-group-item">No coupons yet.</li>
          {% endfor %}
        </ul>
        <a href="{% url 'add_coupon' %}" class="btn btn-primary">Add Coupon</a>
      </div>
    </div>
  </div>


{% endblock text %}
