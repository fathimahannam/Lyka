<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background-color: #000000;">


<form class="row login_form" action="{% url 'login'%}" method="post" id="contactForm" >
  {% csrf_token %}
<section class="  py-2 h-6" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkXByjhpPOw5ceKOVRyXC2uWbto-D-acpzlkKwVdbS25_QOY6XkMXPjmTrLafLoF4EtK8&usqp=CAU);">
  <div class="container py-2 h-10">
    <div class="row d-flex justify-content-center align-items-center ">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem; background-color: rgb(54, 54, 54);">
          <div class="card-body  text-center">

            <h3 style="color: #ffffff;">Login</h3>

            <div class="form-outline mb-4" style="text-align: left";>
              <label class="form-label" style="height: -1px; color: #ffffff;" for="typeEmailX-2">username</label>
              <input type="text" id="typeEmailX-2" class="form-control form-control-lg" name="user_name"; />
              
            </div>

            <div class="form-outline mb-4" style="text-align: left;">
              <label class="form-label" for="typePasswordX-2" style="color: #ffffff;">Password</label>
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg"  name="pass_word" />
              
            </div>
            {% for message in messages %}
            <div class="alert alert-warning col-8 shadow mx-auto text-danger" role="alert">
              {{message}}
            </div>
              {% endfor %}
            <button class="btn btn-lg btn-block btn btn-dark"style=" background-color: black;"
            type="submit"> login</button >
            <br><br>
            <p style="color:#ffffff; font-size:x-small; "><a href="{% url "password_reset" %}"">Forgotten your password?</a></p>        
            <br><br>   
            <p style=" color: #ffffff; ">Don't have an account? <a href="{% url 'register' %}" class="link-info" style="color: #000000;">Register here</a></p>


          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>





</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
