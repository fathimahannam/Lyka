{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <h1>My Wishlist</h1>
  {% for x in wishlist_items %}
  <div class="product">
    <img src="{{ x.product.images1.url }}" alt="Product Image">
    <div class="product-info">
      <h1 class="product-title">{{ x.product.product_name }}</h1>
      <h5 >{{ x.product.description }}</h5>
      <p class="product-price">{{ x.product.price }}</p>
      <div class="product-actions">
        <a class="button" href="{% url 'add_to_cart' x.product.id %}">Add to Cart</a>
        <a href="{% url 'remove_wishlistitem' x.product.id x.id %}">Remove</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  h1 {
    margin-top: 0;
    font-size: 24px;
    font-weight: bold;
    color: black;
  }
  .product {
    display: flex;
    margin-bottom: 20px;
    align-items: center;
  }
  .product img {
    max-width: 150px;
    margin-right: 20px;
    flex-shrink: 0;
  }
  .product-info {
    flex-grow: 1;
  }
  .product-title {
    font-size: 20px;
    font-weight: bold;
    margin: 0;
    margin-bottom: 10px;
  }
  .product-price {
    font-size: 18px;
    font-weight: bold;
    margin: 0;
    margin-bottom: 10px;
  }
  .product-actions {
    display: flex;
    align-items: center;
    margin-top: 10px;
  }
  .product-actions a.button {
    padding: 10px;
    background-color: #f1c40f;
    border: none;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
  }
  .product-actions a.button:hover {
    background-color: #e2b90d;
  }
  .product-actions a.button:focus {
    outline: none;
  }
  .product-actions a {
    color: #555;
    font-size: 16px;
    font-weight: bold;
    margin-right: 10px;
    text-decoration: none;
  }
  @media screen and (max-width: 768px) {
    .product {
      flex-direction: column;
      align-items: flex-start;
    }
    .product img {
      margin-bottom: 10px;
    }
    .product-actions {
      margin-top: 20px;
    }
  }
</style>
{% endblock %}
